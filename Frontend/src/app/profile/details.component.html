<div class="container">
<h1>My Profile</h1>
    
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Account Details</h2>
        </div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-3 fw-bold">Name:</div>
                <div class="col-md-9">{{account.title}} {{account.firstName}} {{account.lastName}}</div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 fw-bold">Email:</div>
                <div class="col-md-9">{{account.email}}</div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 fw-bold">Role:</div>
                <div class="col-md-9">
                    <span class="badge-status" [ngClass]="{
                        'badge-status-info': account.role === 'User',
                        'badge-status-success': account.role === 'Admin'
                    }">{{account.role}}</span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 fw-bold">Status:</div>
                <div class="col-md-9">
                    <span class="badge-status" [ngClass]="{
                        'badge-status-success': account.status === 'Active',
                        'badge-status-warning': account.status === 'Pending',
                        'badge-status-danger': account.status === 'Inactive'
                    }">{{account.status}}</span>
                </div>
            </div>
            
            <div class="mt-4">
                <a routerLink="update" class="btn btn-primary">Update Profile</a>
            </div>
        </div>
    </div>
</div>
